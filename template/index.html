<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container my-3">
        <h1 class="text-center">Welcome to World Clock</h1>
        <main class="my-2">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm  border-primary">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">India <i class="bi bi-clock-fill"></i></h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="India"></h1>
                            <button type="button" class="w-100 btn btn-lg btn-primary">More about this Zone</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">United States <i class="bi bi-clock-fill"></i></h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="usa"></h1>
                            <button type="button" class="w-100 btn btn-lg btn-primary">More about this zone</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">China <i class="bi bi-clock-fill"></i><h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="China"></h1>
                            <button type="button" class="w-100 btn btn-lg btn-primary">More about this zone</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="container">
         <h2>Set an Alarm</h2>
        <label for="appt">Select a time:</label>
        <input type="time" id="alarm" name="alarm">   
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script>
        const updateTime = () => {
        let d = new Date()
         usa.innerHTML = d.toLocaleString('en-US',{
             timeZone:'America/Los_Angeles',
         }).split(", ")[1]  
         India.innerHTML = d.toLocaleString('en-US',{
             timeZone:'Asia/Kolkata',
         }).split(", ")[1]  
         China.innerHTML = d.toLocaleString('en-US',{
             timeZone:'Asia/Shanghai',
         }).split(", ")[1]

         let alarmhour = alarm.value.split(":")[0]
         let alarmmin = alarm.value.split(":")[1]
         console.log(d.getHours(), alarmhour)
         console.log(d.getMinutes(), alarmmin)
         if(d.getHours == alarmhour && d.getMinutes == alarmmin)
         console.log("Alarm is ringing")
         let audiourl = "https://file-examples.com/storage/feeb72b10363daaeba4c0c9/2017/11/file_example_MP3_700KB.mp3"
         var audio = new Audio(audiourl);
         audio.play();
        }
        setInterval(updateTime)
    
    </script>
</body>

</html>
